<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sprites.js</title>
    <style>
        body {
            background-color: aliceblue;
        }
    </style>
</head>
<body>
<h1>Sprites.js</h1>

<h2>Sheet</h2>
<figure style="width: 100%; text-align: center">
    <canvas id="sheetCanvas" width="52" height="265"></canvas>
    <figcaption>This is our sprite sheet rendered on canvas. Its dimensensions are, <code>widht = 52px</code>,
        <code>height: 265px</code>. It contains 4 frames, each frames got same dimension, <code>widht = 42px</code> and
        <code>height: 60px</code>, the transparency color is <code>rgb(255, 0, 255)</code>.
        Origins : Sheet origin<code>0, 0 (top left corner)</code>, <code>Frame 1: 5, 5</code>, <code>Frame 2: 5, 70</code>, <code>Frame 3: 5, 135</code>, <code>Frame 4: 5, 200</code>.
    </figcaption>
</figure>
<p>If you want to edit the gimp sheet source see <a href="docs/doom.xcf">doom.xcf</a></p>
<h2>Sprite</h2>
<figure>
    <canvas id="sprite" width="42" height="60"></canvas>
    <figcaption>This is our sprite sheet rendered on canvas.</figcaption>
</figure>

<h2>Sprite transparency</h2>
<figure>
    <canvas id="spriteTransparency" width="42" height="60"></canvas>
    <figcaption>-</figcaption>
</figure>

<h2>Animated Sprite</h2>
<figure>
    <canvas id="spriteTransparencyAnimated" width="42" height="60"></canvas>
    <figcaption>-</figcaption>
</figure>
