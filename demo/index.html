<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sprites.js</title>

        body {
            background-color: red;
        }

        canvas {
            border: solid black 2px;
        }

</head>
<body>

<h2>Animated Sprite</h2>
<canvas id="animated-sprite" width="80" height="80"></canvas>

<script src="../dist/demo.min.js"></script>

</html>
